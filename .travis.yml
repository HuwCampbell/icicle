language: c
sudo: false

cache:
  directories:
    - $HOME/.cabal
    - $HOME/.ghc
    - $HOME/.ambiata/mafia
    - $HOME/ghc

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.*
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - cabal-install-1.22
      - alex-3.1.4
      - happy-1.19.5

before_install:
  - unset CC
  - export PATH=$HOME/ghc/bin:/opt/cabal/1.22/bin:$PATH

install:
  # install ghc
  - if [ -d "$HOME/ghc" ]; then travis_retry wget https://www.haskell.org/ghc/dist/7.8.4/ghc-7.8.4-x86_64-unknown-linux-deb7.tar.xz; fi
  - if [ -d "$HOME/ghc" ]; then tar xf ghc-7.8.4-x86_64-unknown-linux-deb7.tar.xz; fi
  - if [ -d "$HOME/ghc" ]; then (cd ghc-7.8.4 && ./configure --prefix $HOME/ghc && make install); fi

  # Fetch the latest package list from hackage
  - travis_retry cabal update

  # Install the Cabal library which matches what cabal-install was built against
  - export CABAL_VERSION=$(cabal --version | sed -n '/using version /s/^[^0-9]*\([0-9\.]*\).*$/\1/p')
  - cabal install Cabal-$CABAL_VERSION

  # Check the versions of everything installed
  - cabal --version
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - ghc-pkg list

  # If we need to build mafia, make it a separate step
  - ./mafia || $(exit 0)

  # Install dependencies and build the project
  - ./mafia build

script:
  # Run all the tests
  - ./mafia testci
