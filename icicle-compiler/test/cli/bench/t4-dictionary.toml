title = "Dense input example dictionary"

version = 1

chapter = []

namespace = """default"""

tombstone = "foo"

[fact.injury]
  encoding="(location:string,severity:double,action:string*)"

[feature.latest_four]
   expression = "feature injury ~> latest 4 ~> action"

[feature.newest]
   expression = "feature injury ~> newest action"

[feature.test_map]
   expression = "feature injury ~> group location ~> latest 2 ~> action"

[feature.test_map_double]
   expression = "feature injury ~> group location ~> (mean (double severity / 100.0))"
