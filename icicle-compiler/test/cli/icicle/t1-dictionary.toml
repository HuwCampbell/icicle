namespace="default"
import = []

[fact.salary]
 namespace = "employee-input"
 encoding = "int"

[fact.injury]
  [fact.injury.encoding]
    location="string"
    severity="int"
    action="string*"
    admitted="time*"

[feature.mean_severity]
 expression = """
   feature injury ~> mean severity
 """

[feature.mean_salary]
 namespace = "employee-output"
 expression = """
   feature "employee-input:salary"
     ~> mean value
 """
