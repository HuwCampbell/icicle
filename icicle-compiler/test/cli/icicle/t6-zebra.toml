version=1

namespace="test"

[feature.a]
expression="feature a_double ~> mean value"

[feature.d]
expression="feature d_string ~> count value"

[feature.e]
expression="feature e_struct ~> newest field1"

[fact.a_double]
#namespace="expression"
encoding="double"
tombstone="T"

[fact.b_int]
#namespace="expression"
encoding="int"
tombstone="T"

[fact.c_long]
#namespace="expression"
encoding="int"
tombstone="T"

[fact.d_string]
#namespace="expression"
encoding="string"
tombstone="T"

[fact.e_struct]
#namespace="expression"
encoding="(field1:string,field2:int,field3:int,field4:double)"
tombstone="T"

[fact.f_string]
#namespace="expression_state"
encoding="string"
tombstone="T"

[fact.g_age]
#namespace="filter"
encoding="int"

[fact.h_age]
#namespace="filter_state"
encoding="int"

[fact.i_swiss_cheese]
#namespace="halibut"
encoding="double"
tombstone="T"

[fact.j_swiss_cheese]
#namespace="halibut_state"
encoding="double"
tombstone="T"

[fact.k_days_catch]
#namespace="mackerel"
encoding="[string]"
tombstone="T"

[fact.l_mackerel]
#namespace="mackerel"
encoding="(common_name:string,size:double)"
tombstone="T"
